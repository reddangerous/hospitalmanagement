{% extends 'hospital/admin_base.html' %}

{% block title %}
    Prescribe {{ drug.name }}
{% endblock %}
{% include "hospital/navbar.html" %}
  {%block content%}
    <h1>Prescribe {{ drug.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" max="{{ drug.quantity }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Prescribe</button>
    </form>
{% endblock %}
