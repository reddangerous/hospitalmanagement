{% extends 'hospital/admin_base.html' %}

{% block content %}
  <div class="row mt-5">
    <div class="col-md-6">
      <h2>Add department</h2>
      <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.departments.id_for_label }}" class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="{{ form.departments.id_for_label }}" name="{{ form.departments.html_name }}" placeholder="Department Name" value="{{ form.departments.value|default:'' }}">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Add</button>
          </div>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Departments</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for department in departments %}
            <tr>
              <td>{{ department.departments }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
